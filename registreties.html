
<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RŪDIX - Reģistrēties</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="https://rudix.lv/wp-content/uploads/2022/05/rudix-logo.png" alt="RŪDIX">
      </div>
      <div class="nav-links">
        <a href="index.html">Sākums</a>
        <a href="kas_mes_esam.html">Par mums</a>
        <a href="galerija.html">Galerija</a>
        <a href="piedavajumi.html">Piedāvājumi</a>
        <a href="kontakti.html">Kontakti</a>
        <a href="sudzibas.html">Sūdzības forma</a>
      </div>
      <button class="register-btn">Reģistrēties</button>
    </nav>
  </header>

  <main class="complaints-page">
    <h1>Reģistrācijas <span class="highlight">forma</span></h1>
    
    <div class="complaints-form">
      <form>
        <div class="form-group">
          <label>Lietotāja vārds</label>
          <input type="text" placeholder="Ievadiet e-pastu" required>
        </div>

        <div class="form-group">
          <label>Parole</label>
          <input type="password" placeholder="Ievadiet paroli" required>
        </div>

        <div class="form-group">
          <label>Atkārtot paroli</label>
          <input type="password" placeholder="Atkārtoti ievadiet paroli" required>
        </div>

        <button type="submit" class="submit-btn">REĢISTRĒTIES</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
