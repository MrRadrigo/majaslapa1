
<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RŪDIX - Reģistrēties</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="logomenu.png" alt="RŪDIX">
      </div>
      <div class="nav-links">
        <a href="index.html">Sākums</a>
        <a href="kas_mes_esam.html">Par mums</a>
        <a href="galerija.html">Galerija</a>
        <a href="piedavajumi.html">Piedāvājumi</a>
        <a href="kontakti.html">Kontakti</a>
        <a href="sudzibas.html">Sūdzības forma</a>
      </div>
      <a href="registreties.html"><button class="register-btn">Reģistrēties</button></a>
    </nav>
  </header>

  <main class="complaints-page">
    <h1>Reģistrācijas <span class="highlight">forma</span></h1>
    
    <div class="complaints-form">
      <form id="registrationForm" onsubmit="return validateForm(event)">
        <div class="form-group">
          <label>Lietotāja vārds</label>
          <input type="text" id="username" placeholder="Ievadiet lietotāja vārdu" required>
        </div>

        <div class="form-group">
          <label>E-pasts</label>
          <input type="email" id="email" placeholder="Ievadiet e-pastu" required>
        </div>

        <div class="form-group">
          <label>Parole</label>
          <input type="password" id="password" placeholder="Ievadiet paroli" required>
        </div>

        <div class="form-group">
          <label>Atkārtot paroli</label>
          <input type="password" id="confirmPassword" placeholder="Atkārtoti ievadiet paroli" required>
        </div>

        <div id="message" style="color: #00ffea; margin: 10px 0; display: none;"></div>
        
        <button type="submit" class="submit-btn">REĢISTRĒTIES</button>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 R. Belousovs</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
