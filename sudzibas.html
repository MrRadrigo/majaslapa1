  <main class="complaints-page">
    <h1>Sūdzību <span class="highlight">forma</span></h1>

      <form>
        <div class="form-group">
          <label>E-pasts</label>
          <input type="email" placeholder="Ievadiet e-pastu" required>

        <div class="form-group">
          <label>Parole</label>
          <input type="password" placeholder="Ievadiet paroli" required>
        </div>

        <div class="form-group">
          <label>Komentāri</label>
          <textarea placeholder="Komentāri" rows="5"></textarea>
        </div>

        <button type="submit" class="submit-btn">IESNIEGT</button>
      </form>
    </div>
